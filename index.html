<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Calex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Pokémon Calex</h1>
        <div id="map"></div>
        <div id="output"></div>
        <div id="controls">
            <button onclick="movePlayer(0, -1)">Up</button>
            <button onclick="movePlayer(0, 1)">Down</button>
            <button onclick="movePlayer(-1, 0)">Left</button>
            <button onclick="movePlayer(1, 0)">Right</button>
            <button onclick="challengeGym()">Challenge Gym</button>
        </div>
        <div id="battle-container" style="display: none;">
            <div id="battle-output"></div>
            <div id="battle-controls"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
