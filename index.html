<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Calex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="screen">
            <div id="map"></div>
            <div id="message-box" style="display: none;"></div>
            <div id="battle-container" style="display: none;">
                <div id="player-pokemon" class="pokemon-display"></div>
                <div id="opponent-pokemon" class="pokemon-display"></div>
                <div id="battle-message"></div>
                <div id="battle-controls"></div>
            </div>
            <div id="menu" style="display: none;">
                <button onclick="showPokemon()">Pokémon</button>
                <button onclick="showBag()">Bag</button>
                <button onclick="saveGame()">Save</button>
                <button onclick="closeMenu()">Exit</button>
            </div>
            <div id="pokemon-list" style="display: none;"></div>
        </div>
        <div id="controls">
            <button onclick="movePlayer(0, -1)">↑</button>
            <div>
                <button onclick="movePlayer(-1, 0)">←</button>
                <button onclick="movePlayer(1, 0)">→</button>
            </div>
            <button onclick="movePlayer(0, 1)">↓</button>
            <button onclick="openMenu()">Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
